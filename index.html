<!DOCTYPE html>
<html lang="en">

<head>
  <title>Atlas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script type="module" defer src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <style>
    #map {
      margin: 0 auto;
    }

    html,
    body {
      direction: rtl;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .map-control {
      margin: 10px;
      display: none;
    }

    #map .map-control {
      display: block;
    }
  </style>
</head>

<body>


  <nav class="nav container justify-content-between">
    <div class="d-flex justify-content-evenly col-md-4">
      <a class="nav-link country" active href="#" aria-current="page" id="israel">Israel</a>
      <a class="nav-link country" href="#" id="United States of America">USA</a>
      <a class="nav-link country" href="#" id="France">France</a>
      <a class="nav-link country" href="#" id="Australia">Australia</a>
    </div>
    <a href="#" class="btn mt-1 lead badge text-bg-light py-3 fs-4"><i class="bi bi-globe-asia-australia"></i> אטלס<span
        class="text-muted">wiki</span></a>
    <div class="col-lg-1"></div>
    <div class="form-floating col-lg-2 mt-1">
      <input class="form-control border-0" list="countriesList" id="inpcountries" placeholder="Type to search...">
      <datalist id="countriesList">
        <!-- <option value="israel">ישראל</option> -->
      </datalist>
      <label for="inpcountries" class="text-muted"><i class="bi bi-search"></i>&nbsp;&nbsp;&nbsp;חפש ארץ</label>
    </div>
  </nav>



  <main id="id_main" class="container">
  </main>


  <div id="style-selector-control" class="map-control">
    <select id="style-selector" class="selector-control form-select">
      <option value="default">אורגינל</option>
      <option value="silver">כסוף</option>
      <option value="night" selected="selected">אפל</option>
      <option value="retro">רטרו</option>
    </select>
  </div>
  <div id="map" class="col-md-7 col-11 h-50 border rounded-2"></div>

  <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">© 2022 YossiSoudry</font>
        </font>
      </span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
    </ul>
  </footer>


  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9kI6EbGWab5zgiSHkpa0rxtIasUf-J2Y"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
